<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="photo">
                <img src="images/profilePhoto.png" alt="">
                <h3 class="name">Rodney Cotton</h3>
                <p class="ubi">Helsinki, Finland</p>
            </div>
    
            <div class="card">
                <div class="one">
                    <p class="num">100</p>
                    <p class="text">Posts</p>
                </div>
                <div class="one">
                    <p class="num">2,242</p>
                    <p class="text">Followers</p>
                </div>
                <div class="one">
                    <p class="num">1,432</p>
                    <p class="text">Following</p>
                </div>
            </div>
        </header>
        
        <main>
            <section>
                <div class="gallery">
                    <img src="images/photo1.png" class="imagen1 imagen" alt="imagen uno">
                    <img src="images/photo2.png" class="imagen2 imagen" alt="imagen dos">
                    <img src="images/photo3.png" class="imagen3 imagen" alt="imagen tres">
                    <img src="images/photo4.png" class="imagen4 imagen" alt="imagen cuatro">
                    <img src="images/photo5.png" class="imagen5 imagen" alt="imagen cinco">
                    <img src="images/photo6.png" class="imagen6 imagen" alt="imagen seis">
                </div>
            </section>
        </main>
    </div>
    
    <footer>
        <p class="piedepagina">Created by <span class="negrita">Andrés Sanjinés Q  - devChallenges.io</span></p>
    </footer>
</body>
</html>
